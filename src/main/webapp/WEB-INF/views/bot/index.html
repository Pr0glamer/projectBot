<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div th:each="user : ${users}">
        <a th:href="@{botinfo/user/{id}(id=${user.getId()})}"
           th:text="${user.getFirstName() + ', [' + user.getUserName() + ']'}">user</a>
    </div>
<br/>
<hr/>

</body>
</html>
